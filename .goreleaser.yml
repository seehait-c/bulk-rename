before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
universal_binaries:
  - replace: true
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
    # GitHub/GitLab repository to push the formula to
    tap:
      owner: Seehait Chockthanyawat
      name: homebrew-tap
    commit_author:
      name: Seehait Chockthanyawat
      email: seehait.c@gmail.com
    folder: Formula
    homepage: "https://github.com/seehait-c/bulk-rename"
    description: "Easy files renaming tools which rename files in a bulk manner."
    license: "MIT"
